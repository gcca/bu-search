{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <style>
    .search-input-group .form-control {
      border-right: none;
    }

    .search-input-group .input-group-text {
      background-color: white;
      border-left: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inputQ = document.getElementById("input-q");
      inputQ.focus();
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="input-group search-input-group">
          <input id="input-q" type="text" name="q" class="form-control" placeholder="Buscar..." aria-label="Buscar"
            hx-get="{% url 'bum_poc:partial-search' %}" hx-target="#search-results" hx-trigger="input delay:0.6s">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
        </div>
        <div id="search-results" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
